<!-- Generated template for the ContentViewComponent component -->
<div>
	<ion-grid *ngIf="isDesktop">
		<ion-row>
			<ion-col class="granularity-list" col-4>
				<a *ngIf="region != 'nation'" (click)="seletGranularity('nation')">
					<div class="senate">
						<div class="box">
							<h2>National Results</h2>
							<div class="box-content">
								<img src="assets/imgs/map.png">
							</div>
						</div>
					</div>
				</a>
				<a *ngIf="region != 'district'" (click)="seletGranularity('district')">
					<div class="senate">
						<div class="box">
							<h2>Results by district</h2>
							<div class="box-content">
								<img src="assets/imgs/map.png">
							</div>
						</div>
					</div>
				</a>
				<a *ngIf="region != 'constituency'" (click)="seletGranularity('constituency')">
					<div class="senate">
						<div class="box">
							<h2>Results by constituency</h2>
							<div class="box-content">
								<img src="assets/imgs/map.png">
							</div>
						</div>
					</div>
				</a>
				<a *ngIf="region != 'ward'" (click)="seletGranularity('ward')">
					<div class="senate">
						<div class="box">
							<h2>Results by ward</h2>
							<div class="box-content">
								<img src="assets/imgs/map.png">
							</div>
						</div>
					</div>
				</a>
				<a *ngIf="region != 'polling_station'" (click)="seletGranularity('polling_station')">
					<div class="senate">
						<div class="box">
							<h2>Results by Polling Station</h2>
							<div class="box-content">
								<img src="assets/imgs/map.png">
							</div>
						</div>
					</div>
				</a>
			</ion-col>
			<ion-col col-8 style="position: absolute; right: 0">
				<ion-toolbar class="viewModeToolbar">
					<button ion-button (click)="setMapMode(true)" [ngClass]="{'active': mapMode}" class="modeButton" float-left>
						Map&nbsp;<i class="fa fa-globe"></i>
					</button>
					<ion-title text-center>{{ resultRegion }}</ion-title>
					<ion-buttons end>
						<button ion-button (click)="setMapMode(false)" [ngClass]="{'active': !mapMode}" class="modeButton">
							Table&nbsp;<i class="fa fa-table"></i>
						</button>
					</ion-buttons>
				</ion-toolbar>
				<map-view *ngIf="mapMode" [year]="year" [region]="region" [type]="type" #mapview>
				</map-view>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div *ngIf="!isDesktop">
		<ion-toolbar class="viewModeToolbar">
			<button ion-button (click)="setMapMode(true)" [ngClass]="{'active': mapMode}" class="modeButton" float-left>
				Map&nbsp;<i class="fa fa-globe"></i>
			</button>
			<ion-title text-center>{{ resultRegion }}</ion-title>
			<ion-buttons end>
				<button ion-button (click)="setMapMode(false)" [ngClass]="{'active': !mapMode}" class="modeButton">
					Table&nbsp;<i class="fa fa-table"></i>
				</button>
			</ion-buttons>
		</ion-toolbar>
	</div>
	<div *ngIf="!isDesktop">
		<map-view *ngIf="mapMode" [year]="year" [region]="region" [type]="type" #mapview>
		</map-view>
	</div>
	<table-view *ngIf="!mapMode" [year]="year" [region]="region" [type]="type">
	</table-view>
</div>
